<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>

    <header>
        <div class="container"></div>
        <div class="logo">
            <a href="#" class="logo">BestShop</a>

            <nav>
                <ul class="nav-list">
                    <li><a href="#Why-us">Why us</a></li>
                    <li><a href="#Benefits">Benefits</a></li>
                    <li><a href="#Prices">Prices</a></li>
                    <li><a href="#Contact">Contact</a></li>

                </ul>
            </nav>
        </div>
    </header>


    <section class="info-section">
        <div class="info-content">
            <h1 class="info-title">Sell More</h1>
            <p class="info-description">Open shop on our platform and increase your sales</p>

            <a href="#" class="cta-button">Open your shop</a>
        </div>
        <img src="../BestShop/Image/Background.png" class="background">

    </section>

    <section class="statistics">
        <div class="container">
          <h2 class="statistics__title">The most popular sales platform in country</h2>
    
          <div class="statistics__container">
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="Image/Person.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">100000+</div>
              <div class="statistics__description">daily entries</div>
            </div>
    
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="Image/Eye.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">2000000+</div>
              <div class="statistics__description">seen products<br>every day</div>
            </div>
    
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="Image/Catalog.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">10000+</div>
              <div class="statistics__description">added posts<br>daily</div>
            </div>
          </div>
        </div>
      </section>

      <section class="benefits">
        <div class="container">
            
        </div>
      </section>

 </body>

</html>
